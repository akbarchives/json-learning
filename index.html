<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ToDo-Lah</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />

    <script>
      //get Last Task id: to make new id numbers
      function getLastTaskid(arr) {
        return arr.slice(-1)[0].id;
      }

      //add new task when add button clicked
      function addTask() {
        const nameTask = document.getElementById('newItem');
        const task = nameTask.value;

        //if the array task is not Null
        if (localStorage.getItem('toDo')) {
          let tempLocal = JSON.parse(localStorage.getItem('toDo'));
          let temp = {
            id: getLastTaskid(tempLocal) + 1,
            name: task,
            isDone: false,
          };

          tempLocal.push(temp);
          localStorage.setItem('toDo', JSON.stringify(tempLocal));
        } else {
          //if the array is Null
          let newToDo = [
            {
              id: 1,
              name: task,
              isDone: false,
            },
          ];
          localStorage.setItem('toDo', JSON.stringify(newToDo));
        }

        location.reload();
      }

      //task done
      function doneTask(x) {
        console.log('update task', x);
        //load localStorage
        let temp = JSON.parse(localStorage.getItem('toDo'));

        const doneIndex = temp.findIndex(({ id }) => id === x);

        if (temp[doneIndex].isDone == false) {
          temp[doneIndex].isDone = true;
        } else {
          temp[doneIndex].isDone = false;
        }

        //update localStorage
        localStorage.setItem('toDo', JSON.stringify(temp));

        //reload page
        location.reload();
      }

      //delete task button
      function deleteTask(x) {
        let temp = JSON.parse(localStorage.getItem('toDo'));
        //check if item only one
        if (temp.length === 1) {
          localStorage.removeItem('toDo');
        } else {
          //find index yang akan di hapus
          const deletedIndex = temp.findIndex(({ id }) => id === x);

          //delete that will be deleted
          temp.splice(deletedIndex, 1);

          //upload data to localStorage
          localStorage.setItem('toDo', JSON.stringify(temp));
        }

        //reload page
        location.reload();
      }
    </script>
  </head>
  <body class="w-sm px-8 py-4 mx-auto">
    <!-- nav -->
    <nav>
      <div class="pages mb-8">
        <h1 class="text-3xl font-bold border-b border-black py-4">Today ðŸŒ»</h1>
      </div>
    </nav>

    <div class="flex flex-col w-full sm:max-w-sm mx-auto">
      <form class="flex justify-between">
        <input
          type="text"
          placeholder="add your task here"
          class="px-4 py-2 mr-2 border border-gray-500 w-full font-semibold"
          id="newItem"
          autofocus
        />
        <button
          class="px-4 py-2 border border-transparent bg-black font-semibold text-white"
          type="submit"
          onclick="addTask()"
        >
          Add
        </button>
      </form>

      <div class="mt-8">
        <ul id="toDoList">
          <!-- list will retrieve with javascript Here -->
        </ul>
      </div>
    </div>

    <!-- notif -->

    <div
      id="popupNotification"
      class="bg-gray-200 py-2 px-4 w-[300px] text-center"
    >
      <span id="popupText">Tips: tap the task to mark/unmark</span>
    </div>
    <script>
      //Retrieve
      let toDo = JSON.parse(localStorage.getItem('toDo'));

      let taskList = '';
      let lineThrough = '';
      for (let x in toDo) {
        if (toDo[x].isDone == true) {
          lineThrough = 'line-through';
        } else {
          lineThrough = ' ';
        }
        taskList += `<li class="py-2 flex flex-row justify-between">
                  <div class="flex justify-between items-center">
                    <p
                    onclick="doneTask(${toDo[x].id})" class="text-xl font-semibold inline cursor-pointer ${lineThrough} decoration-2">
                      ${toDo[x].name}
                    </p>
                  </div>
                  <button class="p-2 text-white bg-black font-semibold text-white" onclick="deleteTask(${toDo[x].id})">âœ•</button>
                </li>`;
      }

      //add taskList to HTML
      document.getElementById('toDoList').innerHTML = taskList;

      //popup

      window.addEventListener('load', event => {
        setTimeout(function () {
          var popupNotification = document.getElementById('popupNotification');
          popupNotification.style.display = 'block';
        }, 0);

        setTimeout(function () {
          popupNotification.style.display = 'none';
        }, 4200);
      });
    </script>
  </body>
</html>
